<div>
  <ul>
    <li *ngFor='let m of marks'>{{m}}</li>
  </ul>
</div>
<hr>
<div>
  <table border="1">
    <tr>
      <th>Cities</th>
    </tr>
    <tr *ngFor='let city of cities'>
      <td>{{city}}</td>
    </tr>
  </table>
</div>
<hr>
<div>
  <ol>
    <li *ngFor='let c of countries'>
      {{c}}
    </li>
  </ol>
</div>
